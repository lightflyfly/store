{% extends 'app/base.html' %}

{% block content %}
<div class="info">
    <form action="{% url 'contact' %}" method="post" class="contact-form">
        {% csrf_token %}


        {% for input in form %}
        <div class="form-point">
            <p>{{ input.label_tag }}</p>
            <p>{{ input }}</p>
        </div>
        {% endfor %}

        <button type="submit">Отправить</button>
    </form>
</div>
{% endblock %}
