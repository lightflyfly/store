{% extends 'app/base.html' %}

{% block content %}
<div class="info">
    <h3>Ваши заказы</h3>
    {% if not products %}
    Заказов нет
    {% else %}
    {% for p in products %}
    <p>Заказ №{{p.order}}: {{p.product}}, цена за шт. {{p.price}} руб., {{p.quantity}} шт. — итого {{ p.get_cost }} руб.
    </p>
    {% endfor %}
    {% endif %}
</div>
{% endblock %}
